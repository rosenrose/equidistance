<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvasWrapper {
        display: flex;
        justify-content: center;
      }
      #radiusInput {
        width: 70%;
        position: relative;
      }
      #radiusInput::after {
        content: attr(value);
        position: absolute;
        bottom: -2rem;
        font-size: 1.2rem;
        background-color: blue;
        width: 2.5rem;
        text-align: center;
        color: #777;
      }
    </style>
  </head>
  <body>
    <input type="file" id="fileInput" accept="image/*" />
    <img hidden />
    <div id="canvasWrapper">
      <canvas width="1257" height="737" />
    </div>
    <div>
      <input type="range" id="radiusInput" min="1" max="500" value="100" />
      <button id="drawCirclesBtn">Draw Circles</button>
      <button id="clearBtn">Clear</button>
    </div>
    <ul id="pointsUl"></ul>
    <script src="script.js"></script>
  </body>
</html>
